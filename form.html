<!DOCTYPE html>
<html>
<head>
    <title>Richiesta Informazioni - Form da Waifu Maid</title>
    <link rel="stylesheet" href="style.css">
    <img id="img" src="https://i.redd.it/5oof7vi3n1d31.jpg" alt="waifu-sopra">
</head>
<body>
    <div id="div-background">
        <div>
            <h2>Senpai! (*≧ω≦)</h2>
            <p>Per favore, lasciate che vi aiuti a ricevere le informazioni di cui avete bisogno!</p>

            <form id="form" action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required><br><br>

                <label for="sesso">Sesso:</label>
                <select id="sesso" name="sesso">
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="furry">Furry</option>
                    <option value="altro">Altro</option>
                </select><br><br>

                <label for="email">Indirizzo Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="messaggio">Messaggio:</label><br>
                <textarea id="messaggio" name="messaggio" rows="4" cols="50"></textarea><br><br>

                <button type="submit" ><a href="conferma.html">invia♡</a></button>
                <button type="reset" >Reset</button>
                <div>
                    <a href="index.html">Caro ospite! vuole tornare alla pagina principale?? ♡</a>
                </div> 
            </form>
            
        </div>
    </div>
</body>
</html>
